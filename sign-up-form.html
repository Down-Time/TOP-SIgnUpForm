<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="image">
        
        <div class="logo">ODIN</div>
        <div class="bgattr">Photo by <a href="https://unsplash.com/@nahilnaseer?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Nahil Naseer</a> on <a href="https://unsplash.com/s/photos/pattern?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></div>
        
    </section>
    <section class="form">
        <p>This is not a real online service! Searching for the solution 
            to your process workflow.  We have the solution.  Sign up now 
            to get started.<br>
            You know you want to!
        </p>
        <form action="post">
            <label for="fname">FIRST NAME</label>
            <label for="lname">LAST NAME</label><br>
            <input type="text" name="fname" id="fname">
            <input type="text" name="lname" id="lname"><br>
            <label for="email">EMAIL</label>
            <label for="phone">PHONE NUMBER</label><br>
            <input type="email" name="email" id="email">
            <input type="tel" name="number" id="number"><br>
            <label for="pwd">PASSWORD</label>
            <label for="cpwd">CONFIRM PASSWORD</label><br>
            <input type="password" name="pwd" id="pwd">
            <input type="password" name="cpwd" id="cpwd"><br>
            <input type="button" value="submit">
        </form>
    </section>
</body>
</html>
